<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task2</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
<form>
    <div class="info">
        <div class="logo"><img src="logo.png" class="logo-img"></div>
        <input type="text" id="name" name="name" placeholder="Номер телефону, ім'я користувача або електронна пошта"
               required/>
        <input type="password" id="pass" name="password" minlength="8" placeholder="Пароль" required/>
        <button><span>Увійти</span></button>
        <span class="or span-bottom">АБО</span>
        <span class="facebook-login span-bottom">Увійти через Facebook</span>
        <span class="password-forget">Забули пароль?</span></div>
    <div class="sign-in">
        <div class="info-sign-in">Немаєте облікового запису? <span class="span-sign-in">Зареєструйтеся</span></div>
    </div>
</form>
</body>
</html>
